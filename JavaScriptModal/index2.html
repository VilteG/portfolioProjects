<!DOCTYPE html>
<html>
<head>

    <title>Simple Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modalHeader">
                    <span class="closeBtn">&times;</span>
                    <h2>Modal header</h2>
            </div>

            <div class="modal-body">           
            <p>Hello.. I am a modal</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Dolores tenetur eligendi quidem quasi possimus sit deserunt est veniam 
                cum reprehenderit odit quas iste omnis nesciunt quaerat reiciendis labore, fuga eaque!</p>
            <div>
                <div class="modal-footer">
                    <h3>Modal footer</h3>
                </div>
        </div>
    </div>
    

<script src="main.js"></script>
</body>
</html>
