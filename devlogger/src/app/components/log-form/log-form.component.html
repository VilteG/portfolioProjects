<div class="card card-body mb-3">
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-contorl" placeholder="Add a logg..">
    </div>
    <input type="submit" value="Add Log" class="btn btn-ight" [disabled]="!this.text">
    <button (click)="clearState()" type="button" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
